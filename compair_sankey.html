<!DOCTYPE html>
<meta charset="utf-8">
<title>CompAir Sankey Diagram</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>
<body>

<div id="chart"/>

<script type="text/javascript" src="d3.v2.js"></script>
<script src="sankey.js"></script>
<script>

//Build the network
var network = {"nodes":[
//origin
{"name":"Origin World"},
//destination
{"name":"Destination World"},
//origin region
{"name":"oNAMER"},
{"name":"oEUROP"},
//destination region
{"name":"dNAMER"},
{"name":"dEUROP"},
//origin country
{"name":"oUS"},
{"name":"oFR"},
{"name":"oDE"},
//destination country
{"name":"dUS"},
{"name":"dFR"},
{"name":"dDE"},
//origin city
{"name":"oNYC"},
{"name":"oPAR"},
//destination city
{"name":"dNYC"},
{"name":"dPAR"},
//origin airport
{"name":"oJFK"},
{"name":"oEWR"},
{"name":"oCDG"},
{"name":"oFRA"},
{"name":"oATL"},
{"name":"oMUC"},
//destination airport
{"name":"dJFK"},
{"name":"dEWR"},
{"name":"dCDG"},
{"name":"dFRA"},
{"name":"dATL"},
{"name":"dMUC"},
//airline
{"name":"AA"},
{"name":"AF"},
{"name":"LH"},
],
"links":[
// o world <-> d world
//{"source":0,"target":1,"value":100},
//o world <-> o region
{"source":0,"target":2,"value":50},
{"source":0,"target":3,"value":50},
//d region <-> d world
{"source":4,"target":1,"value":50},
{"source":5,"target":1,"value":50},
//o region <-> d region
{"source":2,"target":4,"value":25},
{"source":2,"target":5,"value":12},
{"source":3,"target":4,"value":12},
{"source":3,"target":5,"value":25},
//o region <-> o country
//{"source":2,"target":6,"value":50},
//{"source":3,"target":7,"value":25},
//{"source":3,"target":8,"value":25},
//o country <-> d country
//{"source":6,"target":9,"value":5},
//{"source":6,"target":10,"value":5},
//{"source":6,"target":11,"value":5},
//{"source":7,"target":9,"value":5},
//{"source":7,"target":10,"value":5},
//{"source":7,"target":11,"value":5},
//{"source":8,"target":9,"value":5},
//{"source":8,"target":10,"value":5},
//{"source":8,"target":11,"value":5},
//d country <-> d region
//{"source":9,"target":4,"value":50},
//{"source":10,"target":5,"value":25},
//{"source":11,"target":5,"value":25},
//country <-> city

//city <-> city
//city <-> airport
//airport <-> airline
//airline <-> airport
//airport <-> city
//city <-> country



]};

//Build the visualization

var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 1600 - margin.left - margin.right,
    height = 1400 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " Legs"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();


  sankey
      .nodes(network.nodes)
      .links(network.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(network.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

  link.append("title")
      .text(function(d) { return d.source.name + " -> " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
      .data(network.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }


</script>
